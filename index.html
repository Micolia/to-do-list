<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="assets/img/check.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Itim&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="list-container">
<h1>Get Things Done!</h1>
<div class="additems">
    <input type="text" id="todo-input" placeholder="Add task">
    <button id="add-button">Add</button>
</div>
<div class="mylist">
</div>
<div class="summary">
    <div class="total">
        <p class="totale">TOTAL: </p>
        <p class="totalenumber">0</p>
    </div>
    <div class="done">
        <p class="donetext">DONE: </p>
        <p class="donenumber">0</p>
    </div>
</div>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
